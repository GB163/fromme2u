<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us Someday</title>
    
    <!-- Elegant Ghibli-esque Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">


    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: black;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .text-overlay {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            border: 2px solid white;
            padding: 10px 40px;
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s ease-in-out;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }

        .text-overlay:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
        }

        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4); }
        }

        .sakura {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('primo.png') no-repeat center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <audio src="rts.mp3" autoplay loop></audio>

    <img src="castleinthesky.jpg" class="background" id="bgImage">

    <div class="button-container">
        <button class="text-overlay" onclick="changeImage()">It's us.</button>
    </div>

    <script>    
        const images = [
            "castleinthesky.jpg",
            "itsus1.png",
            "itsus2.png",
            "itsus4.png",
            "itsus5.png",
            "us2.jpg",
        ];

        let index = 0;

        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById('bgImage').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('bgImage').src = images[index];
                document.getElementById('bgImage').style.opacity = 1;
            }, 500);
        }

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            document.body.appendChild(sakura);
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = Math.random() * 3 + 3 + 's';
            setTimeout(() => sakura.remove(), 5000);
        }

        setInterval(createSakura, 500);
    </script>
</body>
</html>
