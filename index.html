<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P';
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            text-shadow: #331b54 2px 2px;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease-in-out;
            background-image: url(us.png);
            color: rgb(255, 208, 0);
        }
        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 8px;
        }
        .btn-custom {
            background-color: #ff4081;
            border: none;
            transition: 0.3s ease;
            font-size: 1.2em;
            padding: 12px;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #e6005c;
        }
    </style>
</head>
<body>
    <audio src="lant.mp3" autoplay></audio>

    <h1 class="mb-4">Wanna see something really nice?</h1>
    <div class="mb-3">
        <label class="form-check-label d-block">
            <input type="radio" name="answer" value="yes" class="form-check-input"> Yes
        </label>
        <label class="form-check-label d-block">
            <input type="radio" name="answer" value="no" id="noOption" class="form-check-input"> No
        </label>
    </div>
    <button class="btn btn-custom" onclick="submitAnswer()">Submit</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            
            if (selectedOption) {
                if (selectedOption.value === "yes") {
                    alert("Yay! ‚ù§Ô∏è");
                } else {
                    alert("Oh no! üò¢");
                }
                window.location.href = "mar2.html"; 
            } else {
                alert("Please select an option first!");
            }
        }
    </script>
</body>
</html>
