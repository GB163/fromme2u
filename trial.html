<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us Someday</title>
    
    <!-- Allura Font -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: black;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .text-overlay {
            font-family: 'Allura', cursive;
            font-size: 3.5rem;
            color: #fff;
            border: 2px solid white;
            padding: 15px 50px;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease-in-out;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
        }

        .text-overlay:hover {
            transform: scale(1.15);
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.8);
        }

        .message {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Allura', cursive;
            font-size: 2rem;
            color: white;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .sakura {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('primo.png') no-repeat center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio src="rts.mp3" autoplay loop></audio>

    <img src="castleinthesky.jpg" class="background" id="bgImage">

    <div class="button-container">
        <button class="text-overlay" id="mainButton" onclick="changeImage()">It's us.</button>
    </div>

    <div class="message" id="message">Yours truly, Gaurav</div>

    <script>    
        const images = [
            "castleinthesky.jpg",
            "itsus1.png",
            "itsus2.png",
            "itsus4.png",
            "itsus5.png",
            "us2.jpg",
        ];

        let index = 0;

        function changeImage() {
            if (index < images.length - 1) {
                index++;
                document.getElementById('bgImage').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('bgImage').src = images[index];
                    document.getElementById('bgImage').style.opacity = 1;
                    
                    if (index === images.length - 1) {
                        document.getElementById('mainButton').textContent = "I accept";
                        document.getElementById('mainButton').onclick = showFinalImage;
                        setTimeout(() => {
                            document.getElementById('message').style.opacity = 1;
                        }, 1500);
                    }
                }, 600);
            }
        }

        function showFinalImage() {
            setTimeout(() => {
                document.getElementById('bgImage').src = "rts.png";
                document.getElementById('mainButton').style.display = 'none';
            }, 1000);
        }

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            document.body.appendChild(sakura);
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = Math.random() * 4 + 4 + 's';
            setTimeout(() => sakura.remove(), 6000);
        }

        setInterval(createSakura, 400);
    </script>
</body>
</html>
