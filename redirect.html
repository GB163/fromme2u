<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P';
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease-in-out;
            background-image: url(us.png);
        }
        .container-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 8px;
        }
        .btn-custom {
            background-color: #ff4081;
            border: none;
            transition: 0.3s ease;
            width: 100%;
            font-size: 1.2em;
            padding: 12px;
        }
        .btn-custom:hover {
            background-color: #e6005c;
        }
        /* Position the toast in the center-bottom */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }
    </style>
</head>
<body>
    <audio src="lant.mp3" autoplay></audio>
    
    <div class="container d-flex justify-content-center">
        <div class="container-box text-center">
            <h1 class="mb-4">Wanna be my WIFEY forever? </h1>
            <div class="mb-3">
                <label class="form-check-label d-block">
                    <input type="radio" name="answer" value="yes" class="form-check-input"> Yes
                </label>
                <label class="form-check-label d-block">
                    <input type="radio" name="answer" value="no" id="noOption" class="form-check-input"> HARD YES
                </label>
            </div>
            <button class="btn btn-custom" onclick="submitAnswer()">Submit</button>
        </div>
    </div>

    <!-- Snackbar Toast -->
    <div class="toast-container">
        <div id="snackbarToast" class="toast align-items-center text-white bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="snackbarMessage">
                    <!-- Message will be inserted dynamically -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showSnackbar(message) {
            document.getElementById("snackbarMessage").innerText = message;
            let toastElement = new bootstrap.Toast(document.getElementById("snackbarToast"));
            toastElement.show();
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            
            if (selectedOption) {
                if (selectedOption.value === "yes") {
                    showSnackbar("Manifesting engagement ring! ðŸ’");
                    setTimeout(() => { window.location.href = "hhh.html"; }, 2000);
                } else {
                    showSnackbar("Saving for an engagement ring! ðŸ¥°");
                    setTimeout(() => { window.location.href = "hhh.html"; }, 2000);
                }
            } else {
                showSnackbar(":( no?");
            }
        }
    </script>
</body>
</html>
