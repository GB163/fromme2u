      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sakura {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('sakura.png') no-repeat center;
      background-size: contain;
      opacity: 0.8;
      animation: fall linear infinite;
      cursor: pointer;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      h2 { font-size: 18px; }
      p { font-size: 14px; }
      .heart-button { width: 60px; height: 60px; }
